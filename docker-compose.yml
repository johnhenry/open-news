version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/news.db
      - PORT=3000
      - API_PORT=3001
      - CONTENT_MODE=safe
      - INGEST_INTERVAL=*/15 * * * *
      - CLUSTER_INTERVAL=*/30 * * * *
    restart: unless-stopped

  ingestion-worker:
    build: .
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/news.db
      - CONTENT_MODE=safe
      - INGEST_INTERVAL=*/15 * * * *
      - CLUSTER_INTERVAL=*/30 * * * *
    command: ["node", "src/jobs/ingest.js", "--daemon"]
    restart: unless-stopped